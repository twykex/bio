<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BioFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        ios: {
                            bg: '#000000',
                            card: '#1C1C1E',
                            border: '#2C2C2E',
                            blue: '#0A84FF',
                            orange: '#FF9F0A',
                            text: '#F2F2F7',
                            sub: '#8E8E93'
                        }
                    },
                    animation: {
                        'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0, 0.2, 1) forwards',
                    },
                    keyframes: {
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen w-screen overflow-hidden relative flex flex-col items-center justify-center bg-black text-white p-6">

    <!-- Ambient Background -->
    <div class="fixed top-[-20%] left-[-10%] w-[800px] h-[800px] bg-blue-600/10 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-purple-600/10 rounded-full blur-[100px] pointer-events-none"></div>

    <header class="absolute top-0 left-0 w-full h-20 flex items-center justify-between px-8 z-40">
        <div class="flex items-center gap-3">
           <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold text-xs shadow-lg">B</div>
           <span class="font-semibold text-lg tracking-tight">BioFlow</span>
       </div>
   </header>

    <main class="w-full max-w-md z-10">
        <div class="glass-heavy p-8 rounded-[32px] border border-white/5 animate-scale-in">
            <h2 class="text-3xl font-bold text-center mb-2">Reset Your Password</h2>
            <p class="text-center text-ios-sub text-sm mb-8">Please enter your new password below.</p>

            <form action="" method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-xs font-bold text-blue-400 uppercase tracking-wider mb-2">New Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label for="confirm_password" class="block text-xs font-bold text-blue-400 uppercase tracking-wider mb-2">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div>
                    <button type="submit" class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold transition-colors shadow-lg shadow-blue-900/20">Update Password</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
