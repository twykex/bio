<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent - BioFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        ios: {
                            bg: '#000000',
                            card: '#1C1C1E',
                            border: '#2C2C2E',
                            blue: '#0A84FF',
                            orange: '#FF9F0A',
                            text: '#F2F2F7',
                            sub: '#8E8E93'
                        }
                    },
                    animation: {
                        'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0, 0.2, 1) forwards',
                    },
                    keyframes: {
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen w-screen overflow-hidden relative flex flex-col items-center justify-center bg-black text-white p-6">

    <!-- Ambient Background -->
    <div class="fixed top-[-20%] left-[-10%] w-[800px] h-[800px] bg-blue-600/10 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-purple-600/10 rounded-full blur-[100px] pointer-events-none"></div>

    <header class="absolute top-0 left-0 w-full h-20 flex items-center justify-between px-8 z-40">
        <div class="flex items-center gap-3">
           <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold text-xs shadow-lg">B</div>
           <span class="font-semibold text-lg tracking-tight">BioFlow</span>
       </div>
   </header>

    <main class="w-full max-w-md z-10">
        <div class="glass-heavy p-8 rounded-[32px] border border-white/5 animate-scale-in text-center">
            <h2 class="text-3xl font-bold mb-2">Check Your "Inbox"</h2>
            <p class="text-ios-sub text-sm mb-8">If an account with that email exists, we've "sent" a password reset link.</p>
            <p class="text-xs text-white/50">(Check the application console for the link)</p>
            <a href="{{ url_for('login') }}" class="mt-8 inline-block font-medium text-blue-400 hover:text-blue-300">Return to Login</a>
        </div>
    </main>

</body>
</html>
