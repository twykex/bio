<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent - BioFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                  sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
              },
              colors: {
                brand: {
                    blue: '#3b82f6',
                    purple: '#8b5cf6',
                    cyan: '#06b6d4',
                    emerald: '#10b981',
                    rose: '#f43f5e',
                    orange: '#f97316',
                },
              },
              animation: {
                'blob': 'blob 7s infinite',
                'scale-in': 'scaleIn 0.5s cubic-bezier(0.2, 0, 0.2, 1) forwards',
              },
              keyframes: {
                blob: {
                  '0%': { transform: 'translate(0px, 0px) scale(1)' },
                  '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                  '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                  '100%': { transform: 'translate(0px, 0px) scale(1)' },
                },
                scaleIn: {
                  '0%': { transform: 'scale(0.9)', opacity: '0' },
                  '100%': { transform: 'scale(1)', opacity: '1' },
                },
              }
            }
          }
        }
    </script>
    <link href="/static/css/style.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="h-screen w-screen overflow-hidden relative flex flex-col items-center justify-center bg-[#050505] text-white p-6 selection:bg-brand-blue/30">

    <!-- Ambient Background -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-[-20%] left-[-10%] w-[800px] h-[800px] bg-brand-blue/10 rounded-full blur-[120px] animate-blob"></div>
        <div class="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-brand-purple/10 rounded-full blur-[100px] animate-blob" style="animation-delay: 2s;"></div>
    </div>

    <header class="absolute top-0 left-0 w-full h-24 flex items-center justify-between px-8 z-40">
        <div class="flex items-center gap-3 cursor-pointer group">
           <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-brand-blue to-brand-purple flex items-center justify-center text-white font-bold shadow-lg shadow-brand-blue/20 group-hover:scale-105 transition-transform duration-300">
               <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
           </div>
           <div>
               <h1 class="font-bold text-xl tracking-tight">BioFlow<span class="text-brand-blue">.AI</span></h1>
               <p class="text-[10px] text-white/40 font-mono">Secure Access</p>
           </div>
       </div>
   </header>

    <main class="w-full max-w-md z-10">
        <div class="glass-card p-8 rounded-[32px] border border-white/5 animate-scale-in text-center">
            <div class="w-16 h-16 rounded-full bg-brand-blue/10 flex items-center justify-center text-3xl mb-6 mx-auto animate-pulse">üìß</div>
            <h2 class="text-3xl font-bold mb-2">Check Your "Inbox"</h2>
            <p class="text-white/50 text-sm mb-8">If an account with that email exists, we've "sent" a password reset link.</p>
            <div class="p-4 bg-black/20 rounded-xl border border-white/5 mb-8">
                <p class="text-xs text-white/40 font-mono">(Check the application console for the link)</p>
            </div>
            <a href="{{ url_for('auth_bp.login') }}" class="inline-block font-bold text-brand-blue hover:text-white transition-colors">‚Üê Return to Login</a>
        </div>
    </main>

</body>
</html>
