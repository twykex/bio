<div x-show="currentTab === 'health'" class="max-w-6xl mx-auto space-y-8 animate-scale-in" x-cloak>
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-bold">Health Intelligence</h2>
            <p class="text-white/40">Advanced biomarker analysis and visualization.</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Health Score -->
        <div class="glass-card rounded-[32px] p-8 flex flex-col items-center justify-center relative">
            <div class="absolute top-6 left-6 text-xs uppercase tracking-widest text-blue-400 font-bold">Bio-Score</div>
            <div class="relative w-40 h-40 mt-4">
                <svg class="w-full h-full transform -rotate-90">
                    <circle cx="80" cy="80" r="70" stroke="rgba(255,255,255,0.05)" stroke-width="12" fill="none"></circle>
                    <circle cx="80" cy="80" r="70" stroke="#3b82f6" stroke-width="12" fill="none"
                            :stroke-dasharray="440" :stroke-dashoffset="440 - (440 * healthScore / 100)"
                            class="transition-all duration-1000 ease-out shadow-[0_0_30px_#3b82f6]"></circle>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span class="text-4xl font-bold tracking-tighter" x-text="healthScore"></span>
                    <span class="text-[10px] uppercase tracking-widest text-white/40 mt-1">Optimization</span>
                </div>
            </div>
        </div>

        <!-- Biological Age -->
        <div class="glass-card rounded-[32px] p-8 flex flex-col items-center justify-center relative">
            <div class="absolute top-6 left-6 text-xs uppercase tracking-widest text-purple-400 font-bold">Bio-Age</div>
            <div class="text-center mt-4">
                <div class="text-6xl font-bold text-white mb-2" x-text="biologicalAge"></div>
                <div class="text-sm text-white/40 mb-4">years old</div>
                <div class="px-4 py-2 rounded-full bg-white/5 border border-white/5 inline-flex items-center gap-2">
                    <span class="text-xs text-white/60">Actual Age:</span>
                    <span class="text-xs font-bold text-white" x-text="chronologicalAge"></span>
                </div>
            </div>
            <div class="mt-6 text-center">
                <template x-if="biologicalAge < chronologicalAge">
                    <p class="text-green-400 text-xs font-bold uppercase tracking-wider">Trending Younger</p>
                </template>
                <template x-if="biologicalAge >= chronologicalAge">
                    <p class="text-red-400 text-xs font-bold uppercase tracking-wider">Aging Accelerated</p>
                </template>
            </div>
        </div>

        <!-- Radar Chart -->
        <div class="glass-card rounded-[32px] p-6 flex flex-col">
            <h3 class="text-xs font-bold uppercase tracking-widest text-white/40 mb-4">System Balance</h3>
            <div class="flex-1 relative w-full h-full min-h-[200px]">
                <canvas id="healthRadarChart"></canvas>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Trend Chart -->
        <div class="md:col-span-2 glass-card rounded-[32px] p-8">
             <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold">Health Trajectory</h3>
                <div class="flex gap-2">
                    <span class="px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-bold">6 Months</span>
                </div>
             </div>
             <div class="relative w-full h-[250px]">
                <canvas id="healthTrendChart"></canvas>
             </div>
        </div>

        <!-- Insights -->
        <div class="glass-card rounded-[32px] p-6 flex flex-col">
             <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                <span class="text-xl">⚡</span> Priority Actions
             </h3>
             <div class="flex-1 overflow-y-auto custom-scroll space-y-3 max-h-[250px]">
                <template x-if="!context?.issues || context.issues.length === 0">
                    <div class="text-white/30 text-sm italic py-4 text-center">No critical issues detected.</div>
                </template>
                <template x-for="issue in context?.issues?.slice(0, 4)">
                    <div class="p-4 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition group">
                        <div class="text-xs font-bold text-red-400 uppercase mb-1" x-text="issue.title"></div>
                        <div class="text-xs text-white/60 leading-relaxed mb-2" x-text="issue.explanation.substring(0, 60) + '...'"></div>
                        <button class="text-[10px] font-bold text-white/40 group-hover:text-white transition">View Details →</button>
                    </div>
                </template>
             </div>
        </div>
    </div>

    <!-- Bar Chart -->
    <div class="glass-card rounded-[32px] p-6">
        <h3 class="text-lg font-bold mb-6">Biomarker Levels</h3>
        <div class="relative w-full h-[400px]">
             <canvas id="biomarkerBarChart"></canvas>
        </div>
    </div>
</div>
