<div x-show="currentTab === 'status'" class="max-w-7xl mx-auto space-y-6 animate-fade-in" x-cloak>
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 animate-slide-up delay-100">
        <div>
            <h2 class="text-3xl font-bold tracking-tight">Biological Status</h2>
            <p class="text-white/40 mt-1">Real-time analysis of your metabolic and physiological state.</p>
        </div>
        <div class="flex gap-3">
             <button @click="loadDemoData()" class="px-5 py-2.5 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 text-sm font-semibold transition hover:border-white/20">
                Load Demo
            </button>
            <label class="cursor-pointer px-5 py-2.5 rounded-xl bg-brand-blue hover:bg-blue-600 text-white text-sm font-bold shadow-lg shadow-brand-blue/20 transition hover:shadow-brand-blue/40 flex items-center gap-2 group">
                <svg class="w-4 h-4 group-hover:-translate-y-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <span>Update Labs</span>
                <input type="file" class="hidden" @change="uploadFile" accept=".pdf,.jpg,.png">
            </label>
        </div>
    </div>

    <!-- Top Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 animate-slide-up delay-200">

        <!-- 1. Profile & Vitals (Col Span 4) -->
        <div class="lg:col-span-4 glass-card rounded-[32px] p-8 flex flex-col justify-between relative overflow-hidden group">
            <!-- Background Decoration -->
            <div class="absolute top-0 right-0 w-48 h-48 bg-brand-blue/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none group-hover:bg-brand-blue/20 transition duration-700"></div>

            <div class="flex items-center gap-5 relative z-10">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-blue to-brand-purple flex items-center justify-center text-2xl font-bold text-white shadow-xl shadow-brand-blue/20 p-[1px]">
                    <div class="w-full h-full bg-black/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                        <span x-text="userName.charAt(0)"></span>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold" x-text="userName"></h3>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-brand-blue/20 text-brand-blue border border-brand-blue/20">Bio-Hacker</span>
                        <span class="text-xs text-white/40" x-text="userChoices?.age ? userChoices.age + ' yrs' : 'Age N/A'"></span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition">
                    <div class="text-[10px] text-white/40 uppercase tracking-widest mb-1 font-bold">Weight</div>
                    <div class="text-xl font-bold" x-text="userChoices?.weight ? userChoices.weight : '--'"></div>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition">
                    <div class="text-[10px] text-white/40 uppercase tracking-widest mb-1 font-bold">Height</div>
                    <div class="text-xl font-bold" x-text="userChoices?.height ? userChoices.height : '--'"></div>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition">
                    <div class="text-[10px] text-white/40 uppercase tracking-widest mb-1 font-bold">BMI</div>
                    <div class="text-xl font-bold text-brand-blue">
                        <span x-text="(userChoices?.weight && userChoices?.height && !isNaN(parseInt(userChoices.weight)) && !isNaN(parseInt(userChoices.height))) ? (parseInt(userChoices.weight) / ((parseInt(userChoices.height)/100) ** 2)).toFixed(1) : '--'"></span>
                    </div>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition">
                     <div class="text-[10px] text-white/40 uppercase tracking-widest mb-1 font-bold">Streak</div>
                     <div class="text-xl font-bold text-brand-orange flex items-center gap-1">
                        <span x-text="streak || 0"></span> <span class="text-sm text-white/40">days</span>
                     </div>
                </div>
            </div>
        </div>

        <!-- 2. Health Score (Col Span 4) -->
        <div class="lg:col-span-4 glass-card rounded-[32px] p-8 flex flex-col items-center justify-center relative group">
             <div class="absolute inset-0 bg-gradient-to-b from-transparent to-brand-emerald/5 pointer-events-none rounded-[32px]"></div>

             <div class="relative w-56 h-56 group-hover:scale-105 transition-transform duration-700">
                <!-- Outer Glow -->
                <div class="absolute inset-0 bg-brand-emerald/20 blur-[60px] rounded-full animate-pulse-slow"></div>

                <svg class="w-full h-full transform -rotate-90 relative z-10">
                    <!-- Track -->
                    <circle cx="112" cy="112" r="90" stroke="rgba(255,255,255,0.05)" stroke-width="12" fill="none"></circle>
                    <!-- Progress -->
                    <circle cx="112" cy="112" r="90" stroke="#10b981" stroke-width="12" fill="none"
                            :stroke-dasharray="565"
                            :stroke-dashoffset="565 - (565 * (healthScore || 0) / 100)"
                            stroke-linecap="round"
                            class="transition-all duration-1000 ease-out shadow-[0_0_30px_#10b981]"></circle>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center z-20">
                    <span class="text-6xl font-black tracking-tighter text-white" x-text="healthScore || 0"></span>
                    <span class="text-xs font-bold uppercase tracking-[0.2em] text-brand-emerald mt-2">Health Score</span>
                </div>
            </div>

            <div class="mt-6 text-center max-w-[220px]">
                <p class="text-sm text-white/50 leading-relaxed font-medium" x-text="(healthScore || 0) > 80 ? 'Optimal metabolic function detected.' : 'Optimization opportunities identified.'"></p>
            </div>
        </div>

        <!-- 3. Summary & Issues (Col Span 4) -->
        <div class="lg:col-span-4 glass-card rounded-[32px] p-8 flex flex-col relative overflow-hidden group">
             <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-purple via-brand-blue to-brand-purple opacity-50"></div>

             <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                <span class="p-1.5 rounded-lg bg-brand-purple/20 text-brand-purple">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                </span>
                Analysis Summary
             </h3>

             <div class="flex-1 overflow-y-auto custom-scroll pr-2">
                <p class="text-white/70 leading-relaxed text-sm mb-6" x-text="context?.summary || 'Upload bloodwork to generate a comprehensive biological summary.'"></p>

                <div class="space-y-3">
                    <template x-for="issue in context?.issues || []">
                        <div class="p-3 rounded-xl bg-brand-rose/5 border border-brand-rose/10 flex items-start gap-3 hover:bg-brand-rose/10 transition">
                            <div class="mt-1.5 w-2 h-2 rounded-full bg-brand-rose shrink-0 shadow-[0_0_10px_rgba(244,63,94,0.5)] animate-pulse"></div>
                            <div>
                                <div class="text-sm font-bold text-rose-200" x-text="issue.title"></div>
                                <div class="text-xs text-white/50 mt-1 line-clamp-2" x-text="issue.explanation"></div>
                            </div>
                        </div>
                    </template>
                     <template x-if="!context?.issues || context.issues.length === 0">
                        <div class="text-center py-4 border border-dashed border-white/10 rounded-xl">
                            <span class="text-xs text-white/30 uppercase tracking-widest font-bold">No Critical Issues</span>
                        </div>
                    </template>
                </div>
             </div>
        </div>
    </div>

    <!-- Main Content Split -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full animate-slide-up delay-300">

        <!-- Left: Strategies & Protocols (2/3) -->
        <div class="lg:col-span-2 space-y-6">

            <!-- Strategy Header -->
            <div class="glass-panel rounded-[24px] p-6">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-3">
                    <span class="p-2 rounded-lg bg-brand-blue/20 text-brand-blue border border-brand-blue/20">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </span>
                    Recommended Protocols
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <template x-for="strat in context?.strategies || []">
                        <div class="group p-5 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 hover:border-white/10 transition cursor-pointer hover:-translate-y-1 duration-300">
                            <div class="flex justify-between items-start mb-3">
                                <h4 class="font-bold text-white group-hover:text-brand-blue transition" x-text="strat.name"></h4>
                                <svg class="w-4 h-4 text-white/20 group-hover:text-brand-blue transition transform group-hover:translate-x-1 group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            </div>
                            <p class="text-sm text-white/50 leading-relaxed" x-text="strat.desc"></p>
                        </div>
                     </template>
                     <template x-if="!context?.strategies || context.strategies.length === 0">
                        <div class="col-span-2 p-8 text-center text-white/30 border border-dashed border-white/10 rounded-2xl bg-white/[0.02]">
                            No specific protocols generated yet.
                        </div>
                     </template>
                </div>
            </div>

            <!-- Detailed Action Plan (Issues Expanded) -->
            <div class="glass-panel rounded-[24px] p-6">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-3">
                    <span class="p-2 rounded-lg bg-brand-purple/20 text-brand-purple border border-brand-purple/20">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </span>
                    Corrective Actions
                </h3>

                <div class="space-y-4">
                    <template x-for="(issue, index) in context?.issues || []">
                        <div x-data="{ open: false }" class="rounded-2xl bg-white/5 border border-white/5 overflow-hidden transition-all duration-300 hover:bg-white/[0.07]" :class="{ 'bg-white/10 ring-1 ring-white/10': open }">
                            <div @click="open = !open" class="p-4 flex items-center justify-between cursor-pointer">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 rounded-xl flex items-center justify-center text-sm font-bold shadow-lg transition-transform"
                                         :class="{
                                            'bg-brand-rose/20 text-brand-rose shadow-brand-rose/10': issue.severity === 'High',
                                            'bg-brand-orange/20 text-brand-orange shadow-brand-orange/10': issue.severity === 'Medium' || issue.severity === 'Low'
                                         }"
                                         x-text="index + 1">
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-white text-base" x-text="issue.title"></h4>
                                        <div class="text-xs text-white/40" x-show="!open">Tap to view solutions</div>
                                    </div>
                                </div>
                                <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center transition-transform duration-300" :class="{ 'rotate-180 bg-white/10': open }">
                                     <svg class="w-4 h-4 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </div>
                            </div>

                            <div x-show="open" x-collapse class="px-4 pb-6 pt-0 border-t border-white/5 mt-2">
                                <div class="mt-4 text-sm text-white/70 leading-relaxed mb-4 bg-black/20 p-4 rounded-xl border border-white/5" x-text="issue.explanation"></div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    <template x-for="opt in issue.options">
                                        <div class="p-3 rounded-xl bg-white/5 border border-white/5 flex items-start gap-3 hover:bg-white/10 transition">
                                            <span class="text-[10px] font-bold px-2 py-1 rounded bg-brand-blue/10 text-brand-blue uppercase tracking-wider border border-brand-blue/10 shrink-0" x-text="opt.type"></span>
                                            <span class="text-sm text-white/80" x-text="opt.text"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                     <template x-if="!context?.issues || context.issues.length === 0">
                        <div class="p-8 text-center text-white/30 border border-dashed border-white/10 rounded-2xl bg-white/[0.02]">
                            All systems nominal.
                        </div>
                     </template>
                </div>
            </div>

        </div>

        <!-- Right: Biomarker Watchlist (1/3) -->
        <div class="lg:col-span-1">
             <div class="glass-card rounded-[24px] flex flex-col h-[600px] lg:h-full max-h-[800px] border border-white/10">
                <div class="p-6 border-b border-white/5 sticky top-0 bg-[#0a0a0a]/80 backdrop-blur-xl z-10 flex justify-between items-center rounded-t-[24px]">
                    <h3 class="text-lg font-bold">Biomarkers</h3>
                    <span class="text-xs font-bold px-2 py-1 rounded-lg bg-white/10 text-white/50 border border-white/5" x-text="(context?.biomarkers?.length || 0) + ' Total'"></span>
                </div>

                <div class="p-4 overflow-y-auto custom-scroll flex-1 space-y-2">
                    <template x-for="marker in context?.biomarkers || []">
                        <div class="p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition group hover:border-white/20">
                            <div class="flex justify-between items-start mb-2">
                                <div class="font-bold text-sm text-white cursor-help group-hover:text-brand-blue transition" x-text="marker.name" :data-term="marker.name"></div>
                                <div class="text-[10px] font-bold px-2 py-0.5 rounded-md uppercase tracking-wider border border-transparent"
                                     :class="{
                                        'bg-brand-emerald/10 text-brand-emerald border-brand-emerald/10': marker.status === 'Normal' || marker.status === 'Optimal',
                                        'bg-brand-rose/10 text-brand-rose border-brand-rose/10': marker.status === 'High' || marker.status === 'Low' || marker.status === 'Critical',
                                        'bg-yellow-500/10 text-yellow-400 border-yellow-500/10': marker.status === 'Borderline'
                                     }"
                                     x-text="marker.status">
                                </div>
                            </div>

                            <div class="flex items-end justify-between mb-3">
                                <div class="text-2xl font-bold tracking-tight text-white/90" x-text="marker.value"></div>
                                <div class="text-xs text-white/40 mb-1 font-mono" x-text="marker.unit"></div>
                            </div>

                            <!-- Visual Bar -->
                            <div class="h-2 w-full bg-black/40 rounded-full overflow-hidden relative shadow-inner">
                                <!-- Midpoint Marker -->
                                <div class="absolute left-1/2 top-0 bottom-0 w-0.5 bg-white/20 transform -translate-x-1/2 z-10"></div>

                                <div class="h-full rounded-full transition-all duration-1000 shadow-lg"
                                     :style="'width: ' + (marker.status === 'Low' ? '25%' : (marker.status === 'High' ? '75%' : (marker.status === 'Borderline' ? '35%' : '50%'))) + '; background-color: ' + ((marker.status === 'Normal' || marker.status === 'Optimal') ? '#10b981' : (marker.status === 'Borderline' ? '#fbbf24' : '#f43f5e'))">
                                </div>
                            </div>
                        </div>
                    </template>

                    <template x-if="!context?.biomarkers || context.biomarkers.length === 0">
                        <div class="text-center py-10 px-6">
                            <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mx-auto mb-4 text-white/20 border border-white/5">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                            </div>
                            <p class="text-white/40 text-sm mb-4">No biomarkers found.</p>
                            <button class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-xs font-bold text-brand-blue hover:text-white transition border border-white/10" @click="document.querySelector('input[type=file]').click()">Upload Results</button>
                        </div>
                    </template>
                </div>
             </div>
        </div>

    </div>
</div>
