<div x-show="currentTab === 'nutrition'" class="max-w-7xl mx-auto space-y-6 animate-scale-in pb-20">

    <!-- HEADER & ACTIONS -->
    <div class="flex flex-col md:flex-row justify-between items-end gap-4">
        <div>
            <h2 class="text-3xl font-bold text-white tracking-tight">Nutrition</h2>
            <p class="text-white/40 text-sm">Fuel your body with precision.</p>
        </div>
        <div class="flex gap-2">
            <button @click="generateShoppingList" class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10 text-white text-xs font-bold transition flex items-center gap-2">
                <span>üõí</span> Shopping List
            </button>
            <button @click="openMealWizard" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold shadow-lg shadow-blue-500/20 transition flex items-center gap-2">
                <span>‚ú®</span> Plan Week
            </button>
        </div>
    </div>

    <!-- DATE STRIP -->
    <div class="glass-panel p-2 rounded-2xl flex gap-2 overflow-x-auto custom-scroll snap-x">
        <template x-for="day in calendarDays">
            <button @click="selectDate(day)"
                    class="flex-shrink-0 w-14 h-20 rounded-xl flex flex-col items-center justify-center gap-1 transition-all duration-300 snap-center border relative overflow-hidden"
                    :class="day.active ? 'bg-blue-600 border-blue-500 text-white shadow-lg shadow-blue-500/20' : 'bg-white/5 border-transparent text-white/40 hover:bg-white/10 hover:text-white'">
                <span class="text-[10px] font-bold uppercase" x-text="day.day"></span>
                <span class="text-xl font-bold" x-text="day.date"></span>
                <div class="w-1 h-1 rounded-full mt-1"
                     :class="weekPlan.find(d => d.date === day.fullDate) ? (day.active ? 'bg-white' : 'bg-blue-500') : 'bg-transparent'"></div>
            </button>
        </template>
    </div>

    <!-- EMPTY STATE -->
    <div x-show="weekPlan.length === 0" class="flex flex-col items-center justify-center py-20 text-center border border-dashed border-white/10 rounded-3xl bg-white/[0.02]">
        <div class="w-16 h-16 rounded-full bg-blue-500/10 flex items-center justify-center mb-4 text-3xl">ü•ó</div>
        <h3 class="text-lg font-bold text-white mb-2">No Plan Active</h3>
        <p class="text-white/40 text-sm max-w-xs mx-auto mb-6">Create a personalized nutrition plan based on your biomarkers.</p>
        <button @click="openMealWizard" class="px-6 py-3 rounded-full bg-white text-black font-bold text-xs hover:scale-105 transition">Start Planner</button>
    </div>

    <!-- ACTIVE CONTENT -->
    <div x-show="weekPlan.length > 0" class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- LEFT COLUMN: MEALS & MACROS -->
        <div class="lg:col-span-2 space-y-6">

            <!-- DAILY MACROS SUMMARY -->
            <template x-for="daily in getMealsForSelectedDate()">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <!-- Calories -->
                    <div class="glass-card p-4 rounded-2xl bg-gradient-to-br from-white/5 to-transparent">
                        <div class="text-white/40 text-[10px] uppercase font-bold mb-1">Calories</div>
                        <div class="text-2xl font-bold text-white mb-1" x-text="daily.total_macros.calories"></div>
                        <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                           <div class="bg-white h-full" style="width: 70%"></div>
                        </div>
                    </div>
                     <!-- Protein -->
                    <div class="glass-card p-4 rounded-2xl">
                        <div class="text-blue-400 text-[10px] uppercase font-bold mb-1">Protein</div>
                        <div class="text-2xl font-bold text-white mb-1" x-text="daily.total_macros.protein"></div>
                        <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                           <div class="bg-blue-500 h-full" style="width: 60%"></div>
                        </div>
                    </div>
                     <!-- Carbs -->
                    <div class="glass-card p-4 rounded-2xl">
                        <div class="text-green-400 text-[10px] uppercase font-bold mb-1">Carbs</div>
                        <div class="text-2xl font-bold text-white mb-1" x-text="daily.total_macros.carbs"></div>
                        <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                           <div class="bg-green-500 h-full" style="width: 50%"></div>
                        </div>
                    </div>
                     <!-- Fats -->
                    <div class="glass-card p-4 rounded-2xl">
                        <div class="text-orange-400 text-[10px] uppercase font-bold mb-1">Fats</div>
                        <div class="text-2xl font-bold text-white mb-1" x-text="daily.total_macros.fats"></div>
                        <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                           <div class="bg-orange-500 h-full" style="width: 40%"></div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- MEAL TIMELINE -->
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-sm font-bold text-white">Timeline</h3>
                    <button @click="openAddMealModal(getMealsForSelectedDate()[0])" class="text-xs text-blue-400 font-bold hover:text-blue-300 transition">+ Add Meal</button>
                </div>

                <template x-for="daily in getMealsForSelectedDate()">
                    <div class="space-y-0 relative border-l border-white/10 ml-3 pl-6 pb-2">
                        <template x-for="(meal, index) in daily.meals">
                            <div class="relative mb-8 group">
                                <!-- Timeline Dot -->
                                <div class="absolute -left-[31px] top-0 w-4 h-4 rounded-full border-2 border-[#050505] transition-colors duration-300"
                                     :class="meal.completed ? 'bg-green-500 border-green-500' : 'bg-white/10 border-white/20 group-hover:bg-blue-500 group-hover:border-blue-500'">
                                     <div x-show="meal.completed" class="text-black text-[10px] flex items-center justify-center w-full h-full">‚úì</div>
                                </div>

                                <!-- Card -->
                                <div class="glass-card p-4 rounded-2xl hover:bg-white/5 transition duration-300 relative overflow-hidden"
                                     :class="meal.completed ? 'opacity-60' : ''">

                                     <div class="flex justify-between items-start mb-2">
                                         <div>
                                             <div class="flex items-center gap-2 mb-1">
                                                 <span class="text-lg" x-text="getMealIcon(meal.type)"></span>
                                                 <span class="text-xs font-bold text-white/50 uppercase tracking-wider" x-text="meal.type"></span>
                                             </div>
                                             <h4 class="text-lg font-bold text-white group-hover:text-blue-400 transition" x-text="meal.title"></h4>
                                             <p class="text-xs text-white/40 line-clamp-1" x-text="meal.benefit"></p>
                                         </div>
                                         <button @click="toggleMealCompletion(meal)"
                                                 class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center hover:bg-white/10 text-white/40 transition">
                                             <span x-show="!meal.completed" class="text-xs">Done</span>
                                             <span x-show="meal.completed" class="text-green-500">‚úì</span>
                                         </button>
                                     </div>

                                     <!-- Footer: Macros & Tools -->
                                     <div class="flex items-center justify-between mt-4 pt-4 border-t border-white/5">
                                         <div class="flex gap-3 text-xs font-mono text-white/60">
                                             <span x-text="meal.calories + ' kcal'"></span>
                                             <span class="text-blue-400" x-text="meal.protein"></span>
                                             <span class="text-green-400" x-text="meal.carbs"></span>
                                             <span class="text-orange-400" x-text="meal.fats"></span>
                                         </div>
                                         <div class="flex gap-2">
                                             <button @click.stop="openRecipe(meal)" class="p-1.5 rounded-lg hover:bg-white/10 text-white/40 hover:text-white transition" title="Recipe">
                                                 üìú
                                             </button>
                                             <button @click.stop="openMealNotes(meal)" class="p-1.5 rounded-lg hover:bg-white/10 text-white/40 hover:text-white transition" title="Notes">
                                                 üìù
                                             </button>
                                         </div>
                                     </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>

        <!-- RIGHT COLUMN: SIDEBAR -->
        <div class="space-y-6">

            <!-- HYDRATION WIDGET -->
            <div class="glass-card p-6 rounded-3xl relative overflow-hidden bg-blue-900/10 border-blue-500/10">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-sm font-bold text-blue-100">Hydration</h3>
                    <div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">üíß</div>
                </div>

                <div class="flex items-end gap-2 mb-4">
                    <span class="text-4xl font-black text-white" x-text="waterIntake"></span>
                    <span class="text-sm text-blue-200/50 mb-1 font-medium">/ <span x-text="waterGoal"></span> glasses</span>
                </div>

                <!-- Progress Bar -->
                <div class="w-full h-2 bg-blue-900/30 rounded-full overflow-hidden mb-6">
                    <div class="h-full bg-blue-500 rounded-full transition-all duration-500"
                         :style="'width: ' + Math.min(100, (waterIntake/waterGoal)*100) + '%'"></div>
                </div>

                <div class="flex gap-2">
                    <button @click="addWater" class="flex-1 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold transition">
                        + Add Glass
                    </button>
                    <button @click="resetWater" class="px-4 py-3 rounded-xl bg-blue-900/20 hover:bg-blue-900/30 text-blue-300 text-xs font-bold transition">
                        Reset
                    </button>
                </div>
            </div>

            <!-- MACRO CHART (Doughnut) -->
            <div class="glass-card p-6 rounded-3xl">
                <h3 class="text-xs font-bold text-white/40 uppercase tracking-widest mb-4">Macro Distribution</h3>
                <div class="h-48 relative flex items-center justify-center">
                    <canvas id="dailyMacrosChart"></canvas>
                    <!-- Center Text -->
                    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                        <span class="text-xs text-white/30 font-bold uppercase">Total</span>
                        <span class="text-xl font-bold text-white" x-text="getMealsForSelectedDate()[0]?.total_macros?.calories || 0"></span>
                    </div>
                </div>
            </div>

            <!-- WEEKLY TREND -->
            <div class="glass-card p-6 rounded-3xl">
                <h3 class="text-xs font-bold text-white/40 uppercase tracking-widest mb-4">Weekly Trend</h3>
                <div class="h-32">
                    <canvas id="weeklyCalorieChart"></canvas>
                </div>
            </div>

            <!-- TOOLS GRID -->
            <div>
                <h3 class="text-xs font-bold text-white/40 uppercase tracking-widest mb-3">Quick Tools</h3>
                <div class="grid grid-cols-4 gap-2">
                     <template x-for="tool in getNutritionTools().slice(0, 8)">
                        <button @click="selectTool(tool); bioHacksOpen = true"
                                class="aspect-square rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 hover:border-white/20 transition flex items-center justify-center text-xl"
                                :title="tool.name">
                            <span x-text="getToolIcon(tool.id)"></span>
                        </button>
                     </template>
                </div>
            </div>

        </div>

    </div>
</div>
