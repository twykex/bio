<div x-show="currentTab === 'biohacks' || currentTab === 'settings'" class="max-w-5xl mx-auto animate-scale-in">
    <div x-show="currentTab === 'biohacks'" class="space-y-8 pb-12">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-8">
            <div>
                <h2 class="text-3xl font-bold">Biohacks Library</h2>
                <p class="text-white/40 text-sm mt-1">AI-powered tools to optimize your biology.</p>
            </div>
            <!-- Search -->
            <div class="relative w-full md:w-64">
                <input type="text" x-model="biohackSearch" placeholder="Search tools..." class="w-full bg-white/5 border border-white/10 rounded-xl pl-10 pr-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition-all">
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white/30">üîç</div>
            </div>
        </div>

        <!-- Favorites Section -->
        <div x-show="favoriteBiohacks.length > 0" class="mb-8">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2"><span>‚≠ê</span> Favorites</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <template x-for="id in favoriteBiohacks" :key="id">
                    <template x-if="getToolById(id)">
                        <div x-data="{ tool: getToolById(id) }" class="contents">
                            <!-- Card Component (Inlined) -->
                            <button @click="openBiohack(tool)"
                                    class="glass-card p-6 rounded-[28px] text-left hover:bg-white/5 transition-all duration-300 group relative overflow-hidden border border-white/5 hover:border-yellow-500/30">

                                <div class="absolute top-4 right-4 z-20">
                                    <div @click.stop="toggleFavorite(tool.id)" class="text-yellow-400 hover:scale-110 transition cursor-pointer">‚≠ê</div>
                                </div>

                                <div class="relative z-10 flex flex-col h-full">
                                    <div class="flex justify-between items-start mb-5">
                                        <div class="w-12 h-12 rounded-xl flex items-center justify-center text-xl bg-yellow-500/10 text-yellow-400 border border-yellow-500/20">
                                            <span>‚≠ê</span>
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="font-bold text-lg mb-1 text-white group-hover:text-yellow-400 transition-colors" x-text="tool.name"></h3>
                                        <p class="text-xs text-white/50 leading-relaxed line-clamp-2" x-text="tool.desc"></p>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </template>
                </template>
            </div>
        </div>

        <!-- Recents Section -->
        <div x-show="recentBiohacks.length > 0 && !biohackSearch" class="mb-8 border-b border-white/5 pb-8">
             <h3 class="text-lg font-bold mb-4 flex items-center gap-2"><span>üïí</span> Recently Used</h3>
             <div class="flex gap-4 overflow-x-auto custom-scroll pb-4">
                <template x-for="id in recentBiohacks" :key="'recent-'+id">
                    <template x-if="getToolById(id)">
                         <div x-data="{ tool: getToolById(id) }">
                            <button @click="openBiohack(tool)" class="glass-card p-4 rounded-2xl w-64 flex-shrink-0 hover:bg-white/5 transition border border-white/5 flex gap-4 items-center">
                                <div class="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center text-lg">‚ö°</div>
                                <div class="text-left overflow-hidden">
                                    <div class="font-bold text-sm truncate" x-text="tool.name"></div>
                                    <div class="text-[10px] text-white/40 truncate" x-text="tool.category"></div>
                                </div>
                            </button>
                         </div>
                    </template>
                </template>
             </div>
        </div>

        <!-- Categories Filter -->
        <div class="flex gap-2 overflow-x-auto custom-scroll pb-2 mb-4">
            <template x-for="cat in ['All', 'Nutrition', 'Wellness', 'Performance', 'Other']">
                <button @click="biohackCategory = cat"
                        class="px-5 py-2 rounded-full text-xs font-bold transition-all border whitespace-nowrap"
                        :class="biohackCategory === cat ? 'bg-blue-600 border-blue-500 text-white shadow-lg shadow-blue-900/20' : 'bg-white/5 border-white/5 text-white/40 hover:bg-white/10 hover:text-white'">
                    <span x-text="cat"></span>
                </button>
            </template>
        </div>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
             <template x-for="tool in getFilteredBiohacks()" :key="tool.id">
                <button @click="openBiohack(tool)"
                        class="glass-card p-6 rounded-[28px] text-left hover:bg-white/5 transition-all duration-300 group relative overflow-hidden border border-white/5 hover:border-blue-500/30 hover:-translate-y-1 hover:shadow-2xl hover:shadow-blue-900/10">

                    <!-- Background Gradient on Hover -->
                    <div class="absolute inset-0 bg-gradient-to-br from-transparent to-blue-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                    <!-- Favorite Button -->
                    <div class="absolute top-4 right-4 z-20 opacity-0 group-hover:opacity-100 transition-opacity">
                        <div @click.stop="toggleFavorite(tool.id)" class="hover:scale-110 transition cursor-pointer text-white/20 hover:text-yellow-400">
                             <span x-text="isFavorite(tool.id) ? '‚≠ê' : '‚òÜ'"></span>
                        </div>
                    </div>
                     <!-- Persistent Favorite Icon if Favorite -->
                    <div x-show="isFavorite(tool.id)" class="absolute top-4 right-4 z-20">
                         <div @click.stop="toggleFavorite(tool.id)" class="hover:scale-110 transition cursor-pointer text-yellow-400">‚≠ê</div>
                    </div>

                    <div class="relative z-10 flex flex-col h-full">
                        <div class="flex justify-between items-start mb-5">
                            <div class="w-14 h-14 rounded-2xl flex items-center justify-center text-2xl transition-transform duration-300 group-hover:scale-110 shadow-inner"
                                 :class="{
                                    'bg-green-500/10 text-green-400 border border-green-500/20': tool.category === 'Nutrition',
                                    'bg-blue-500/10 text-blue-400 border border-blue-500/20': tool.category === 'Wellness',
                                    'bg-orange-500/10 text-orange-400 border border-orange-500/20': tool.category === 'Performance',
                                    'bg-white/10 text-white/60 border border-white/10': !['Nutrition', 'Wellness', 'Performance'].includes(tool.category)
                                 }">
                                <span x-show="tool.category === 'Nutrition'">üçé</span>
                                <span x-show="tool.category === 'Wellness'">üåø</span>
                                <span x-show="tool.category === 'Performance'">‚ö°</span>
                                <span x-show="!['Nutrition', 'Wellness', 'Performance'].includes(tool.category)">üõ†Ô∏è</span>
                            </div>

                            <div class="px-2 py-1 rounded-md bg-white/5 border border-white/5 text-[10px] uppercase font-bold text-white/30 tracking-wider" x-text="tool.category"></div>
                        </div>

                        <div class="flex-1">
                            <h3 class="font-bold text-lg mb-2 text-white group-hover:text-blue-400 transition-colors" x-text="tool.name"></h3>
                            <p class="text-sm text-white/50 leading-relaxed line-clamp-2" x-text="tool.desc"></p>
                        </div>

                        <div class="mt-6 flex items-center justify-between pt-4 border-t border-white/5 group-hover:border-white/10 transition-colors">
                            <span class="text-[10px] font-bold text-white/30 uppercase tracking-widest group-hover:text-blue-400 transition-colors">Use Tool</span>
                            <div class="w-6 h-6 rounded-full bg-white/5 flex items-center justify-center text-white/30 group-hover:bg-blue-500 group-hover:text-white transition-all transform group-hover:translate-x-1">‚Üí</div>
                        </div>
                    </div>
                </button>
            </template>
        </div>

        <!-- Empty State -->
         <div x-show="getFilteredBiohacks().length === 0" class="text-center py-20 border-2 border-dashed border-white/5 rounded-[32px]">
            <div class="text-4xl mb-4 opacity-30">üîç</div>
            <h3 class="text-lg font-bold text-white/50">No tools found</h3>
            <p class="text-sm text-white/30">Try adjusting your search or category.</p>
            <button @click="biohackCategory = 'All'; biohackSearch = ''" class="mt-4 px-4 py-2 rounded-full bg-white/5 hover:bg-white/10 text-xs font-bold transition">Clear Filters</button>
        </div>

    </div>

    <div x-show="currentTab === 'settings'" class="space-y-6 pb-12">
        <div class="glass-card p-8 rounded-[32px]">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-bold">Settings & Preferences</h3>
                <button @click="saveSettings" class="px-6 py-2 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-sm transition shadow-lg shadow-blue-900/20">Save Changes</button>
            </div>

            <div class="space-y-8">
                <!-- Personal Info -->
                <div>
                    <h4 class="text-xs font-bold text-white/40 uppercase tracking-widest mb-4 border-b border-white/5 pb-2">Personal Profile</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-white/60 mb-2">Display Name</label>
                            <input type="text" x-model="userName" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition">
                        </div>
                    </div>
                </div>

                <!-- Lifestyle Inputs Generated from Logic -->
                <div>
                    <h4 class="text-xs font-bold text-white/40 uppercase tracking-widest mb-4 border-b border-white/5 pb-2">Bio-Data & Lifestyle</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="q in lifestyleQuestions">
                            <div>
                                <label class="block text-xs font-bold text-white/60 mb-2" x-text="q.title"></label>
                                <div class="relative">
                                    <select x-model="userChoices[q.id]" class="w-full bg-[#1A1A1A] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition appearance-none cursor-pointer">
                                        <option value="" disabled>Select Option</option>
                                        <template x-for="opt in q.options">
                                            <option :value="opt.text" x-text="opt.text"></option>
                                        </template>
                                    </select>
                                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none text-white/30">‚ñº</div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Data Management -->
                <div class="pt-8 mt-8 border-t border-white/5">
                    <h4 class="text-xs font-bold text-white/40 uppercase tracking-widest mb-4">Data Management</h4>
                    <button @click="exportData" class="px-6 py-3 rounded-xl bg-white/5 hover:bg-white/10 text-white font-bold text-sm transition border border-white/10 flex items-center gap-2">
                        <span>üì•</span> Export Data (JSON)
                    </button>
                </div>

                <!-- Danger Zone -->
                <div class="pt-8 mt-8 border-t border-white/5">
                    <h4 class="text-xs font-bold text-red-400/60 uppercase tracking-widest mb-4">Danger Zone</h4>
                    <button @click="resetSystem" class="px-6 py-3 rounded-xl bg-red-500/10 hover:bg-red-500 text-red-400 hover:text-white font-bold text-sm transition border border-red-500/20 flex items-center gap-2">
                        <span>‚ö†Ô∏è</span> Reset All Data
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
