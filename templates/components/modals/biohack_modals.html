<div x-show="bioHacksOpen" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-md flex items-center justify-center p-4" x-cloak>
    <div @click.outside="bioHacksOpen = false"
         class="bg-[#111] w-full max-w-2xl rounded-[32px] relative flex flex-col max-h-[90vh] overflow-hidden animate-scale-in border border-white/10 shadow-2xl shadow-blue-900/20">

        <!-- Header -->
        <div class="p-8 border-b border-white/5 bg-gradient-to-r from-blue-900/20 to-transparent flex justify-between items-start">
             <div>
                 <div class="flex items-center gap-3 mb-2">
                     <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-blue-500/20 text-blue-300 border border-blue-500/20" x-text="selectedTool?.category"></span>
                 </div>
                 <h2 class="text-3xl font-bold text-white" x-text="selectedTool?.name"></h2>
                 <p class="text-white/50 mt-2 max-w-md" x-text="selectedTool?.desc"></p>
             </div>
             <button @click="bioHacksOpen = false" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-white/50 hover:text-white transition">âœ•</button>
        </div>

        <!-- Body -->
        <div class="p-8 overflow-y-auto custom-scroll flex-1 bg-[#0a0a0a]">

            <!-- Inputs -->
            <div class="space-y-6">
                <template x-for="input in selectedTool?.inputs">
                    <div>
                        <label class="block text-xs font-bold text-blue-400 uppercase tracking-wider mb-2" x-text="input.l"></label>

                        <!-- Select -->
                        <template x-if="input.options">
                            <div class="relative">
                                <select x-model="toolInputs[input.k]" class="w-full bg-[#1A1A1A] border border-white/10 rounded-xl px-5 py-4 text-sm text-white focus:outline-none focus:border-blue-500 transition-all appearance-none cursor-pointer hover:border-white/20">
                                    <option value="" disabled selected x-text="input.p"></option>
                                    <template x-for="opt in input.options"><option :value="opt" x-text="opt"></option></template>
                                </select>
                                <div class="absolute right-5 top-1/2 transform -translate-y-1/2 pointer-events-none text-white/30">â–¼</div>
                            </div>
                        </template>

                        <!-- Text Input -->
                        <template x-if="!input.options">
                            <input type="text" x-model="toolInputs[input.k]" :placeholder="input.p" class="w-full bg-[#1A1A1A] border border-white/10 rounded-xl px-5 py-4 text-sm text-white focus:outline-none focus:border-blue-500 transition-all placeholder-white/20 hover:border-white/20">
                        </template>
                    </div>
                </template>
            </div>

            <!-- Action Button -->
            <div class="mt-8">
                <button @click="runTool" :disabled="toolLoading"
                        class="w-full py-4 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold text-lg transition-all shadow-lg shadow-blue-900/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3 relative overflow-hidden">
                    <div x-show="toolLoading" class="absolute inset-0 bg-white/20 animate-pulse"></div>
                    <span x-show="!toolLoading">âš¡ Generate Protocol</span>
                    <span x-show="toolLoading">Processing...</span>
                </button>
            </div>

            <!-- Result -->
            <div x-show="toolResult" class="mt-10 pt-10 border-t border-white/10 animate-slide-up">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <h3 class="text-xs font-bold text-green-400 uppercase tracking-wider">AI Analysis Complete</h3>
                </div>

                <div class="p-6 rounded-2xl bg-[#111] border border-white/5 relative overflow-hidden group">
                     <div class="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition">
                         <button @click="navigator.clipboard.writeText(toolResult); notify('Copied!')" class="text-xs bg-white/10 hover:bg-white/20 px-2 py-1 rounded text-white/60">Copy</button>
                     </div>
                    <div class="text-sm leading-loose text-gray-300 whitespace-pre-line font-mono" x-text="toolResult"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div x-show="showMeditation" class="fixed inset-0 z-[100] bg-[#050505] flex flex-col items-center justify-center p-6" x-transition.opacity x-cloak>
     <button @click="toggleMeditation" class="absolute top-8 right-8 text-white/50 hover:text-white transition z-50">âœ• Close</button>

     <!-- Background Ambient -->
     <div class="absolute inset-0 overflow-hidden pointer-events-none">
         <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-indigo-900/20 rounded-full blur-[120px] animate-breathe"></div>
     </div>

     <div class="relative w-72 h-72 mb-16 flex items-center justify-center">
         <div class="absolute inset-0 bg-indigo-500/10 rounded-full blur-[60px] animate-breathe" style="animation-duration: 6s;"></div>
         <div class="w-56 h-56 rounded-full border border-white/10 flex items-center justify-center relative z-10 animate-breathe bg-white/5 backdrop-blur-sm shadow-2xl shadow-indigo-500/20">
             <div class="text-7xl">ðŸ§˜</div>
         </div>
     </div>

     <h2 class="text-5xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-b from-white to-white/50" x-text="meditationActive ? formattedMeditationTime : 'Ready?'"></h2>
     <p class="text-xl text-white/40 mb-16 font-light tracking-wide">Focus on your breath. Inhale... Exhale...</p>

     <div class="flex gap-6 relative z-10">
         <button @click="startMeditation" x-show="!meditationActive" class="px-10 py-4 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold text-lg transition shadow-xl shadow-indigo-900/30 hover:scale-105">Start Session</button>
         <button @click="stopMeditation" x-show="meditationActive" class="px-10 py-4 rounded-full bg-white/10 hover:bg-white/20 text-white font-bold text-lg transition border border-white/10">Pause</button>
     </div>
</div>
