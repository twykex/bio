<div x-show="mealNotesModalOpen" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4" x-cloak>
    <div @click.outside="mealNotesModalOpen = false" class="glass-card w-full max-w-md rounded-[32px] p-8 animate-scale-in border border-white/10">
        <h2 class="text-xl font-bold mb-4">Meal Notes</h2>
        <p class="text-xs text-white/40 mb-4">Record how you felt after this meal.</p>
        <textarea x-model="mealNoteInput" class="w-full h-32 bg-white/5 border border-white/10 rounded-xl p-4 text-sm text-white focus:outline-none focus:border-blue-500 transition resize-none mb-4" placeholder="E.g. Felt energetic, bloated, hungry again soon..."></textarea>
        <div class="flex gap-3">
            <button @click="mealNotesModalOpen = false" class="flex-1 py-3 rounded-xl bg-white/5 hover:bg-white/10 text-white font-bold text-xs transition">Cancel</button>
            <button @click="saveMealNotes" class="flex-1 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-xs transition shadow-lg shadow-blue-900/20">Save Note</button>
        </div>
    </div>
</div>

<div x-show="mealWizardOpen" class="fixed inset-0 z-50 bg-[#050505]/90 backdrop-blur-xl flex items-center justify-center p-6" x-cloak>
    <div @click.outside="mealWizardOpen = false" class="w-full max-w-5xl animate-scale-in">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold mb-4">Choose Your Protocol</h2>
            <p class="text-white/50 text-lg">AI has designed 3 potential paths.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <template x-if="mealStrategies.length === 0">
                <div class="col-span-3 text-center py-20">
                    <div class="w-12 h-12 border-2 border-white/10 border-t-blue-500 rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-white/40 animate-pulse">Architecting Strategies...</p>
                </div>
            </template>
            <template x-for="strat in mealStrategies">
                <button @click="selectMealStrategy(strat)" class="glass-card text-left p-8 rounded-[40px] border border-white/10 hover:border-blue-500/50 hover:bg-white/5 transition-all duration-300 group relative overflow-hidden h-[400px] flex flex-col">
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-blue-900/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative z-10 flex-1">
                        <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center mb-6 text-2xl border border-white/10">✨</div>
                        <h3 class="text-2xl font-bold mb-3" x-text="strat.title"></h3>
                        <p class="text-white/60 text-sm leading-relaxed mb-6" x-text="strat.desc"></p>
                        <div class="inline-block px-3 py-1 rounded-lg bg-green-500/10 text-green-400 text-xs font-bold uppercase tracking-wider mb-2">PRO: <span x-text="strat.pros"></span></div>
                    </div>
                </button>
            </template>
        </div>
    </div>
</div>

<div x-show="customMealModalOpen" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4" x-cloak>
    <div @click.outside="customMealModalOpen = false" class="glass-card w-full max-w-md rounded-[32px] p-8 animate-scale-in border border-white/10">
        <h2 class="text-2xl font-bold mb-6">Log Custom Meal</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-white/40 uppercase mb-2">Meal Title</label>
                <input type="text" x-model="customMealForm.title" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition">
            </div>
            <div class="grid grid-cols-2 gap-4">
                 <div>
                    <label class="block text-xs font-bold text-white/40 uppercase mb-2">Calories</label>
                    <input type="number" x-model="customMealForm.calories" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-white/40 uppercase mb-2">Type</label>
                    <select x-model="customMealForm.type" class="w-full bg-[#1A1A1A] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition appearance-none">
                        <option>Breakfast</option><option>Lunch</option><option>Dinner</option><option>Snack</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <div><label class="text-[10px] uppercase text-white/40 block mb-1">Prot (g)</label><input type="number" x-model="customMealForm.protein" class="w-full bg-white/5 border border-white/10 rounded-lg px-2 py-2 text-xs"></div>
                <div><label class="text-[10px] uppercase text-white/40 block mb-1">Carbs (g)</label><input type="number" x-model="customMealForm.carbs" class="w-full bg-white/5 border border-white/10 rounded-lg px-2 py-2 text-xs"></div>
                <div><label class="text-[10px] uppercase text-white/40 block mb-1">Fats (g)</label><input type="number" x-model="customMealForm.fats" class="w-full bg-white/5 border border-white/10 rounded-lg px-2 py-2 text-xs"></div>
            </div>
            <button @click="addCustomMeal" class="w-full py-4 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold transition shadow-lg shadow-blue-900/20 mt-4">Add to Log</button>
        </div>
    </div>
</div>

<div x-show="recipeModalOpen" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4" x-cloak>
    <div @click.outside="recipeModalOpen = false" class="glass-card w-full max-w-2xl rounded-[32px] p-8 max-h-[85vh] overflow-y-auto custom-scroll animate-scale-in">
        <div class="flex justify-between items-start mb-6">
            <div>
                 <span class="text-xs font-bold text-blue-400 uppercase tracking-widest">Recipe Card</span>
                 <h2 class="text-3xl font-bold mt-1" x-text="selectedMeal?.title"></h2>
            </div>
            <button @click="recipeModalOpen = false" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition">✕</button>
        </div>
        <div x-show="!recipeDetails" class="py-20 text-center">
             <div class="w-12 h-12 border-2 border-white/10 border-t-blue-500 rounded-full animate-spin mx-auto mb-4"></div>
             <p class="text-white/40 animate-pulse">Consulting Chef...</p>
        </div>
        <div x-show="recipeDetails" class="animate-fade-in">
            <div class="flex gap-4 mb-8">
                <div class="flex-1 p-4 rounded-2xl bg-white/5 text-center border border-white/5"><div class="text-xs text-white/40 uppercase">Protein</div><div class="text-xl font-bold text-blue-300" x-text="recipeDetails?.macros?.protein"></div></div>
                <div class="flex-1 p-4 rounded-2xl bg-white/5 text-center border border-white/5"><div class="text-xs text-white/40 uppercase">Carbs</div><div class="text-xl font-bold text-green-300" x-text="recipeDetails?.macros?.carbs"></div></div>
                <div class="flex-1 p-4 rounded-2xl bg-white/5 text-center border border-white/5"><div class="text-xs text-white/40 uppercase">Fats</div><div class="text-xl font-bold text-orange-300" x-text="recipeDetails?.macros?.fats"></div></div>
            </div>
            <div class="space-y-4">
                 <h3 class="text-lg font-bold text-white border-b border-white/10 pb-2">Instructions</h3>
                <template x-for="(step, i) in recipeDetails?.steps">
                    <div class="flex gap-4 group">
                        <span class="w-6 h-6 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center text-xs font-bold mt-0.5" x-text="i+1"></span>
                        <p class="text-white/80 leading-relaxed group-hover:text-white transition" x-text="step"></p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>

<div x-show="shoppingListOpen" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4" x-cloak>
    <div @click.outside="shoppingListOpen = false" class="glass-card w-full max-w-lg rounded-[32px] relative max-h-[85vh] flex flex-col border border-white/10 animate-scale-in">
        <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-bold">Shopping List</h2>
                <button @click="downloadList" x-show="shoppingList" class="px-3 py-1 rounded-full bg-blue-600/20 text-blue-400 text-xs font-bold hover:bg-blue-600 hover:text-white transition-all">Download ↓</button>
            </div>
            <button @click="shoppingListOpen = false" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition">✕</button>
        </div>
        <div class="p-6 overflow-y-auto custom-scroll flex-1">
             <div x-show="!shoppingList" class="py-12 text-center text-sm text-white/40 animate-pulse">Compiling Ingredients...</div>
             <div x-show="shoppingList" class="space-y-8">
                <template x-for="(items, category) in shoppingList">
                    <div>
                        <h3 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-3" x-text="category"></h3>
                        <div class="space-y-2">
                            <template x-for="item in items">
                                <button @click="toggleShoppingItem(item)" class="w-full flex items-center gap-4 p-3 rounded-xl hover:bg-white/5 transition-colors cursor-pointer group text-left"
                                        :class="isShoppingItemChecked(item) ? 'opacity-50' : ''">
                                    <div class="w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors"
                                         :class="isShoppingItemChecked(item) ? 'border-green-500 bg-green-500 text-black' : 'border-white/20 group-hover:border-white/40'">
                                         <span x-show="isShoppingItemChecked(item)" class="text-[10px] font-bold">✓</span>
                                    </div>
                                    <span class="text-sm font-medium text-white/90"
                                          :class="isShoppingItemChecked(item) ? 'line-through text-white/40' : ''" x-text="item"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </template>
             </div>
        </div>
    </div>
</div>
