<div x-show="fitnessWizardOpen" class="fixed inset-0 z-50 bg-[#050505]/90 backdrop-blur-xl flex items-center justify-center p-6" x-cloak>
    <div @click.outside="fitnessWizardOpen = false" class="w-full max-w-5xl animate-scale-in">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold mb-4">Select Training Phase</h2>
            <p class="text-white/50 text-lg">AI has designed 3 potential splits.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <template x-if="fitnessStrategies.length === 0">
                <div class="col-span-3 text-center py-20">
                    <div class="w-12 h-12 border-2 border-white/10 border-t-orange-500 rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-white/40 animate-pulse">Designing Splits...</p>
                </div>
            </template>
            <template x-for="strat in fitnessStrategies">
                <button @click="selectFitnessStrategy(strat)" class="glass-card text-left p-8 rounded-[40px] border border-white/10 hover:border-orange-500/50 hover:bg-white/5 transition-all duration-300 group relative overflow-hidden h-[400px] flex flex-col">
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-orange-900/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative z-10 flex-1">
                        <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center mb-6 text-2xl border border-white/10">ðŸ’ª</div>
                        <h3 class="text-2xl font-bold mb-3" x-text="strat.title"></h3>
                        <p class="text-white/60 text-sm leading-relaxed mb-6" x-text="strat.desc"></p>
                        <div class="inline-block px-3 py-1 rounded-lg bg-orange-500/10 text-orange-400 text-xs font-bold uppercase tracking-wider mb-2">TARGET: <span x-text="strat.pros"></span></div>
                    </div>
                </button>
            </template>
        </div>
    </div>
</div>

<!-- Tool Modal -->
<div x-show="fitnessToolOpen" class="fixed inset-0 z-50 bg-black/80 backdrop-blur flex items-center justify-center p-4" x-cloak>
    <div @click.outside="fitnessToolOpen = false" class="glass-card w-full max-w-md p-6 rounded-3xl animate-scale-in border border-white/10">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold" x-text="activeFitnessTool?.name"></h3>
            <button @click="fitnessToolOpen = false" class="text-white/40 hover:text-white">âœ•</button>
        </div>

        <div class="space-y-4 mb-6">
            <template x-for="input in activeFitnessTool?.inputs">
                <div>
                    <label class="block text-xs font-bold text-white/40 mb-1 uppercase" x-text="input.l"></label>
                    <input type="number" x-model="toolInputs[input.k]" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:border-orange-500 focus:outline-none transition">
                </div>
            </template>
        </div>

        <button @click="runFitnessTool" class="w-full py-3 bg-orange-600 hover:bg-orange-500 rounded-xl font-bold text-white transition shadow-lg shadow-orange-900/20">
            Calculate
        </button>

        <!-- Result Area -->
        <div x-show="toolResult" class="mt-6 p-4 rounded-xl bg-white/5 border border-white/10 text-center animate-fade-in">
            <div class="text-xs text-white/40 mb-1">Result</div>
            <div class="text-2xl font-bold text-orange-400" x-html="toolResult"></div>
        </div>
    </div>
</div>

<div x-show="restActive" class="fixed bottom-6 right-6 z-[200] animate-scale-in" x-cloak>
    <div class="glass-card p-4 rounded-2xl flex items-center gap-4 bg-black/80 backdrop-blur-md border border-orange-500/50 shadow-2xl shadow-orange-900/20">
        <div class="relative w-12 h-12 flex items-center justify-center">
             <svg class="w-full h-full transform -rotate-90">
                <circle cx="24" cy="24" r="20" stroke="rgba(255,255,255,0.1)" stroke-width="4" fill="none"></circle>
                <circle cx="24" cy="24" r="20" stroke="#f97316" stroke-width="4" fill="none"
                        :stroke-dasharray="125" :stroke-dashoffset="125 - (125 * restTimeLeft / (restTotalTime || 90))"
                        class="transition-all duration-1000 ease-linear"></circle>
            </svg>
            <span class="absolute text-xs font-bold font-mono" x-text="formattedRestTime"></span>
        </div>
        <div>
            <div class="text-[10px] text-white/40 uppercase tracking-wider font-bold">Resting</div>
            <div class="text-sm font-bold text-white">Breathe</div>
        </div>
        <button @click="stopRest" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-white/50 hover:text-white transition">âœ•</button>
    </div>
</div>
