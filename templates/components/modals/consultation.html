<div x-show="consultationActive" class="fixed inset-0 z-[100] bg-[#050505] flex flex-col items-center justify-center p-6 selection:bg-brand-blue/30" x-transition.opacity>
    <!-- Background FX -->
    <div class="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-brand-blue/10 rounded-full blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-brand-purple/10 rounded-full blur-[120px] animate-pulse" style="animation-delay: 1s;"></div>

    <!-- Progress Bar -->
    <div class="w-full max-w-xl h-1.5 bg-white/10 rounded-full mb-16 relative overflow-hidden backdrop-blur-sm">
        <div class="absolute top-0 left-0 h-full bg-gradient-to-r from-brand-blue to-brand-purple transition-all duration-500 ease-out shadow-[0_0_10px_#3b82f6]" :style="`width: ${((consultationStep + 1) / interviewQueue.length) * 100}%`"></div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl w-full text-center space-y-12 animate-scale-in relative z-10">

        <!-- Question Header -->
        <div class="space-y-4">
            <h2 class="text-4xl md:text-6xl font-black text-white leading-tight tracking-tight" x-text="currentQuestion?.title"></h2>
            <p class="text-xl md:text-2xl text-white/50 font-light max-w-2xl mx-auto" x-text="currentQuestion?.desc"></p>
        </div>

        <!-- Options Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 max-w-3xl mx-auto">
            <template x-for="opt in currentQuestion?.options">
                <button @click="selectOption(opt)" class="group relative h-28 rounded-[24px] bg-white/5 border border-white/5 hover:bg-white/10 hover:border-brand-blue/30 hover:shadow-2xl hover:shadow-brand-blue/5 hover:-translate-y-1 transition-all duration-300 p-6 flex items-center justify-between text-left overflow-hidden">
                    <div class="flex items-center gap-5 relative z-10">
                        <span class="text-3xl filter grayscale group-hover:grayscale-0 transition-all duration-300" x-text="opt.icon"></span>
                        <div>
                            <span class="text-lg font-bold text-white block group-hover:text-brand-blue transition-colors" x-text="opt.text"></span>
                             <span class="text-xs text-white/40 block mt-1" x-show="opt.desc" x-text="opt.desc"></span>
                        </div>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white/30 group-hover:bg-brand-blue group-hover:text-white transition-all transform group-hover:rotate-[-45deg]">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                    </div>
                </button>
            </template>
        </div>

        <!-- Skip / Back -->
        <div class="pt-8">
             <button @click="consultationActive = false" class="text-white/30 text-sm hover:text-white transition-colors">Skip for now</button>
        </div>
    </div>
</div>
