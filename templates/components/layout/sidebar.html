<aside class="w-20 lg:w-64 h-full glass-panel flex flex-col justify-between py-8 z-30 transition-all duration-300">
    <div class="flex flex-col items-center lg:items-start px-0 lg:px-6">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold mb-10 shadow-lg shadow-blue-500/20 cursor-pointer" @click="resetSystem">B</div>
        <nav class="space-y-2 w-full">
            <template x-for="tab in ['dashboard', 'status', 'health', 'nutrition', 'fitness', 'journal', 'biohacks', 'settings']">
                <button @click="currentTab = tab"
                        class="w-full flex items-center justify-center lg:justify-start gap-4 px-3 py-3 rounded-xl transition-all duration-200"
                        :class="currentTab === tab ? 'bg-white/10 text-white' : 'text-white/40 hover:text-white hover:bg-white/5'">
                     <span class="capitalize text-sm font-medium hidden lg:block" x-text="tab"></span>
                     <span class="lg:hidden text-xs uppercase font-bold" x-text="tab.substring(0,2)"></span>
                </button>
            </template>
        </nav>
    </div>
    <div class="px-4">
        <button @click="chatOpen = true" class="w-full h-12 rounded-xl bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white transition-all flex items-center justify-center lg:justify-start lg:px-4 gap-3 border border-blue-500/20">
            <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
            <span class="hidden lg:block text-sm font-bold">Assistant</span>
        </button>
    </div>
</aside>
