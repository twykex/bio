<header class="h-20 min-h-[5rem] flex items-center justify-between px-6 lg:px-8 border-b border-white/5 bg-[#050505]/30 backdrop-blur-md z-20">
    <div class="flex items-center gap-6">
        <!-- Breadcrumb / Title -->
        <div class="flex flex-col">
            <h1 class="text-xl font-bold capitalize text-white tracking-tight" x-text="currentTab"></h1>
            <div class="text-[10px] text-white/40 uppercase tracking-widest font-semibold flex items-center gap-2">
                <span>BioFlow</span>
                <span class="text-white/20">/</span>
                <span class="text-brand-blue" x-text="currentTab"></span>
            </div>
        </div>

        <!-- Streak Badge -->
        <div x-show="streak > 0" class="hidden md:flex items-center gap-2 px-3 py-1.5 rounded-full bg-brand-orange/10 text-brand-orange border border-brand-orange/20 animate-fade-in">
            <span class="text-sm animate-pulse">ðŸ”¥</span>
            <span class="text-xs font-bold" x-text="streak + ' Day Streak'"></span>
        </div>
    </div>

    <div class="flex items-center gap-6">
        <!-- Date Display -->
        <div class="hidden md:block text-right">
             <div class="text-xs font-bold text-white/80" x-text="new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})"></div>
            <div class="text-[10px] text-white/40 uppercase tracking-wider" x-text="new Date().toLocaleDateString(undefined, {weekday:'short', month:'short', day:'numeric'})"></div>
        </div>

        <div class="h-8 w-px bg-white/10 hidden md:block"></div>

        <!-- User / Logout -->
        <div class="flex items-center gap-4">
             <div class="flex items-center gap-3">
                 <div class="hidden md:block text-right">
                     <div class="text-xs font-bold text-white" x-text="userName || 'User'"></div>
                     <div class="text-[10px] text-brand-blue">Pro Plan</div>
                 </div>
                 <div class="w-9 h-9 rounded-full bg-gradient-to-br from-brand-blue to-brand-purple p-[1px] shadow-[0_0_15px_rgba(59,130,246,0.3)]">
                     <div class="w-full h-full rounded-full bg-[#050505] flex items-center justify-center text-xs font-bold text-white">
                         <span x-text="(userName || 'U').charAt(0)"></span>
                     </div>
                 </div>
             </div>

             <a href="{{ url_for('auth_bp.logout') }}" class="w-9 h-9 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center text-white/50 hover:text-white transition-all group" title="Logout">
                 <svg class="w-4 h-4 group-hover:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
             </a>
        </div>
    </div>
</header>
